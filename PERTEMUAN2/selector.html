<html>
	<head>
		<title>Selector</title>
		<style type=text/css>
			body{
				background-color: yellow;
			}
			h1{
				color: blue;
				text-align: center;
			}
			b{
				font-weight: normal;
				font-size: 20px;
				font-style: arial;
			}
			i{
				font-style: normal;
				font-size: 15px;
			}
			u{
				text-decoration: none;
				font-size: 12px;
			}
			b,i,u{
				color: red;
			}
		</style>
	</head>
<body bgcolor=green>
	<h1>DOKUMEN HTML</h1>
	<b>Pemrograman Web</b>
	<br>
	<i>Pemrograman Web</i>
	<br>
	<u>Pemrograman Web</u>
</body>
</html>
