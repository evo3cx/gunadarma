<!DOCTYPE html>
<html>
<head>
<script>
function cobafungsi() {
  var a = 2;

  var syarata = a == 2? "dua" : "tidak dua";
  document.getElementById("coba").innerHTML=syarata;
}
</script>
</head>
<body>
<h1>Halaman WEB</h1>
<p id="coba">A Paragraph</p>
<button type="button" onclick="cobafungsi()">Coba Fungsi</button>
</body>
</html>
