<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function baca(){
			var nilai = document.fromku.input.value;
			alert("Anda telah memasukan input : " + nilai);
		}
	</script>
</head>
<body>
<h1>Baca Input</h1>
<form name="fromku">
	Masukkan sebuah input <input type="text" name="input">
	<input type="button" name="button" value="OK" onclick="baca()">
</form>
</body>
</html>
