<!DOCTYPE html>
<html>
<head>
	<script language="JavaScript" type="text/javascript">
		function cobafungsi()
		{
			document.getElementById("coba").innerHTML="Belajar membuat fungsi";
		}
	</script>
</head>
<body>
	<h1>Halaman WEB</h1>
	<p id="coba">A Paragraph</p>
	<button type="button" onclick="cobafungsi()">Coba Fungsi</button>
</body>
</html>
