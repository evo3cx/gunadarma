<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function baca(){
			var hasil = document.formku.input.value;
			alert("Input yang anda masukkan adalah : " + hasil);
		}
	</script>
</head>
<body>
	<h1> Input Read </h1>
	<form name="formku">
		Masukkan input <input type="text" name="input">
		<input type="button" name="button" value="OK" onclick="baca()">
	</form>
</body>
</html>
