<!DOCTYPE html>
<html>
<head>
<center>
	<script language="JavaScript" type="text/javascript">
		function cobafungsi(){	
			document.getElementById("coba").innerHTML="Belajar membuat fungsi"
		}
		function cobafungsi2(){	
			document.getElementById("coba").innerHTML="Belajar membuat fungsi?"
		}

		function printarray(){
		var mhs = new Array();
		mhs[0] = "Amalia";
		mhs[1] = "Faza";
		mhs[2] = "Nada";
		//menampilkan elemen array
		document.write("mhs[0] = " + mhs[0] + "<br>");
		document.write("mhs[1] = " + mhs[1] + "<br>");
		document.write("mhs[2] = " + mhs[2] + "<br>");
		//mengubah value elemen
		mhs[1] = "Ari";
		document.write("mhs[1] diubah menjadi " +mhs[1] + "<br>")}
	</script>
</head>

<body>
<h1> Web Design </h1>
<p id="coba">A Paragraph</p>
<button type="button" onclick="cobafungsi()" onmouseleave="cobafungsi2()">Coba Fungsi</button>
<br>
<button type="button" onclick="printarray()">Print Array</button>
</body>
</center>
</html>
